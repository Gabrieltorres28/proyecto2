<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
    <title>Proyecto 2</title>
</head>
<body>
    <header>
    <div class="container">
        <a  href="#" class="logo">Suite</a>
        <button class="btn btn--secondary">
            <a href="#">Request beta access</a>

        </button>
       </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__left">
                    <h1 class="hero__title">a <em>Super solution</em> for your <em>business</em></h1>
                    <p class="hero__paragaph">our marketing  and sales automations help you scale your outreach to get more leads for your company</p>
                    <button class="btn btn--primary">Request Beta Access</button>
                </div>
                <div class="hero__middle">
                    <img src="./images/image-hero-portrait.png" alt="hero__image">
                </div>
                <div class="hero__right">
                    <div class="info"> 
                        <p class="info__number">2k+</p>
                        <p class="info__desc">Companies</p>
                    
                    </div>
                    <div class="info">
                        <p class="info__number">8</p>
                        <p class="info__desc">languages</p>

                    </div>
                    <div class="info">
                        <p class="info__number">1.2M</p>
                        <p class="info__desc">leads</p>

                    </div>
                
                </div>
            </div>
        </section>
        
        <section class="about">
           <div class="container">
                <div class="about__left">
                <img src="images/image-jeremy-large.png" alt="about-image"> 
            </div>
                <div class="about__right">
                    <h2 class="about__title"> It just <em>Works</em></h2>
                    <p class="about__paragraph">""</p>
                    <div class="about__me">
                        <p class="about__name">Jeremy Robinson</p>
                        <p class="about__position">CMO, FYLO</p>
                    </div>
                </div>


            </div>

        </section>

    </main>
    <footer>
    <div class="container">
         <a href="#" class="logo">Suite</a>
         <p class="copyright">Copyright - suite</p> 
         <div class="social__icons">
            <i class="ri-facebook-box-fill"></i>
            <i class="ri-twitter-fill"></i>
            <i class="ri-instagram-line"></i>

         </div> 
    </div>
    </footer>
    
</body>
</html>
